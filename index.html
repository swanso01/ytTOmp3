<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin: 0;
            border-bottom: 2px solid #444;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #conversionResult {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>YouTube to MP3 Converter</h1>

    <div class="container">
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube Video URL" />
        <div class="button-container">
            <button onclick="convertToMP3()">Convert to MP3</button>
        </div>

        <div id="conversionResult">
            <!-- Conversion results will appear here -->
        </div>
    </div>

    <script>
        function convertToMP3() {
            let url = document.getElementById("youtubeUrl").value;
            if (url) {
                let videoId = extractVideoId(url);
                if (videoId) {
                    document.getElementById("conversionResult").innerHTML = `
                        <p>Conversion started for: ${videoId}</p>
                        <p>Currently unavailable to process directly via HTML/JS due to legal restrictions.</p>
                    `;
                } else {
                    alert("Invalid YouTube URL. Please enter a valid URL.");
                }
            } else {
                alert("Please enter a valid YouTube URL.");
            }
        }

        function extractVideoId(url) {
            let videoId = "";
            let regExp = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:[^\/\n\s]+\/\S+\/|\S+\/?|\S+)?(?:v=|e(?:mbed|mbed\?v=))([^&=%\?]{11})|youtu\.be\/([a-zA-Z0-9_-]{11}))/;
            let matches = url.match(regExp);
            if (matches) {
                videoId = matches[1] || matches[2];
            }
            return videoId;
        }
    </script>

</body>
</html>
